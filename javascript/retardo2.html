<body>
    <script>
        var fecha_1 = new Date ();
        var respuesta = prompt ("¿Quién descubrió América?", "");
        var fecha_2 = new Date ();
        var tiempo = fecha_2 - fecha_1;
//segundos
        if (tiempo > 999){//Si hay más de un segundo
                var segundos = parseInt(tiempo/1000);
                tiempo -= (segundos*1000); //tiempo = tiempo - (segundos *1000);
            }
        else {
            var segundos=0;
        }
//minutos
        if (segundos > 59) {//si hay mas de un minuto
            var minutos = parseInt(segundos/60);
            segundos -= ( minutos*60 );
        }
        else{
            minutos=0;
        }
//horas
        if (minutos > 59) {//si hay mas de una hora
            var horas = parseInt(minutos/60);
            minutos -= ( hora*60 );
        }
        else{
            horas=0;
        }
//dias
if (horas > 23) {//si hay mas de una hora
            var dias = parseInt(horas/24);
            //horas -= ( dias*60 );
        }
        else{
            dias=0;
        }
        document.write ("Ha tardado "+dias+" dias, "+horas+" horas, "+minutos+" minutos, "+segundos+" segundos, "+tiempo+" milisegundos.")
    </script>
